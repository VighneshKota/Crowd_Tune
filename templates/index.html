<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdsourced Music Curator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #181818;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #1db954;
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        p {
            color: #b3b3b3;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .button-group { display: flex; gap: 20px; flex-direction: column; }
        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn-admin {
            background: #1db954;
            color: #121212;
        }
        .btn-admin:hover {
            background: #1ed760;
        }
        .btn-join {
            background: #222;
            color: #1db954;
            border: 2px solid #1db954;
        }
        .btn-join:hover {
            background: #1db954;
            color: #121212;
        }
        .join-section {
            margin-top: 40px;
            border-top: 1px solid #282828;
            padding-top: 40px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #282828;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #222;
            color: #fff;
        }
        input:focus {
            outline: none;
            border-color: #1db954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Music Curator</h1>
        <p>Host a collaborative music experience where your audience votes for songs to add to your Spotify playlist!</p>
        
        <div class="button-group">
            <button class="btn-admin" onclick="window.location.href='/admin/login'">Host Event (Admin)</button>
        </div>
        
        <div class="join-section">
            <h3 style="margin-bottom: 15px; color: #333;">Join Event</h3>
            <input type="text" id="eventCode" placeholder="Enter Event Code" style="text-transform: uppercase;">
            <button class="btn-join" onclick="joinEvent()">Join</button>
        </div>
    </div>

    <script>
        function joinEvent() {
            const code = document.getElementById('eventCode').value.trim().toUpperCase();
            if (code) {
                window.location.href = `/join/${code}`;
            } else {
                alert('Please enter an event code');
            }
        }

        document.getElementById('eventCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') joinEvent();
        });
    </script>
</body>
</html>
