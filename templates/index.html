<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdsourced Music Curator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container" style="text-align: center; margin-top: 10vh;">
        <h1 style="font-size: 3.5rem; margin-bottom: 0.5rem;">ðŸŽµ Music Curator</h1>
        <p style="color: var(--text-secondary); margin-bottom: 3rem; font-size: 1.2rem;">
            Host a collaborative music experience where your audience votes for songs to add to your Spotify playlist!
        </p>

        <div class="card-container" style="max-width: 500px; margin: 0 auto;">
            <div style="margin-bottom: 40px;">
                <button onclick="hostEvent()" style="width: 100%;">
                    ðŸ”’ Host Event (Password Required)
                </button>
            </div>

            <div style="border-top: 1px solid #333; padding-top: 30px;">
                <h3 style="margin-bottom: 20px;">Join an Event</h3>
                <div class="form-group">
                    <input type="text" id="eventCode" placeholder="ENTER EVENT CODE"
                        style="text-transform: uppercase; text-align: center; letter-spacing: 2px;">
                </div>
                <button class="btn-secondary" onclick="joinEvent()" style="width: 100%;">Join Party</button>
            </div>
        </div>
    </div>

    <script>
        function hostEvent() {
            const password = prompt('Enter host password:');
            if (password === '1108642#Kota') {
                window.location.href = '/admin/login';
            } else if (password !== null) {
                alert('Incorrect password. Access denied.');
            }
        }

        function joinEvent() {
            const code = document.getElementById('eventCode').value.trim().toUpperCase();
            if (code) {
                window.location.href = `/join/${code}`;
            } else {
                alert('Please enter an event code');
            }
        }

        document.getElementById('eventCode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') joinEvent();
        });
    </script>
</body>

</html>
